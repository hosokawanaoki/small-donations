name: only master branch

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install SSH key of target
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          config: |
            Host staging
              HostName 118.27.33.240
              User root
              IdentityFile ~/.ssh/id_rsa
      - name: source deploy
        run: ssh staging  "git -C /workspace/small-donations pull"
      - name: docker rebuild
        run: ssh staging  "docker-compose -f /workspace/small-donations/app/docker-compose/docker-compose.yml -f /workspace/small-donations/app/docker-compose/docker-compose.staging.yml up "
